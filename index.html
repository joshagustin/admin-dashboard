<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="sidebar">
    <div class="branding">
      <h1>Dashboard</h1>
    </div>
    <ul class="navigation">
      <li>Home</li>
      <li>Profile</li>
      <li>Messages</li>
      <li>History</li>
      <li>Tasks</li>
      <li>Communities</li>
    </ul>
    <ul class="help">
      <li>Settings</li>
      <li>Support</li>
      <li>Privacy</li>
    </ul>
  </div>
  <div class="header">
    <div class="search">
      <input type="search">
    </div>
    <div class="profile">
      <span>Morgan Oakley</span>
    </div>
    <div class="greeting">
      <p>Hi there,</p>
      <h2>Morgan Oakley (@morgan)</h2>
    </div>
    <div class="create">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>
  <div class="main-content">
    <div class="projects">
      <h2>Projects</h2>
      <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="announcements">
      <h2>Announcements</h2>
      <div class="notice-container">
        <div class="notice"></div>
        <div class="notice"></div>
        <div class="notice"></div>
      </div>
    </div>
    <div class="trending">
      <h2>Trending</h2>
      <div class="topic-container">
        <div class="topic"></div>
        <div class="topic"></div>
        <div class="topic"></div>
        <div class="topic"></div>
      </div>
    </div>
  </div>
</body>
</html>
